<html>
<head>
<title>Anmeldung LottoWin</title>
<link rel="STYLESHEET" type="text/css" href="global.css">

</head>

<body>

<h3>Anmeldung LottoWin</h3>
<form action="" method="post">
  <p></p>
  <blockquote>
    <table>
      <tr>
        <td ALIGN="right" colspan="2">
          <p align="left">Bitte Formular ausf&uuml;llen</td>
      </tr>
      <tr>
        <td ALIGN="right" colspan="2" height="10"></td>
      </tr>
      <tr>
        <td ALIGN="right" bgcolor="#CCCCCC"><em>Benutzer ID</em></td>
        <td bgcolor="#CCCCCC"><input type="text" name="userID" size="20" maxlength="30"></td>
      </tr>
      <tr>
        <td ALIGN="right" bgcolor="#CCCCCC"><em>Vorname</em></td>
        <td bgcolor="#CCCCCC"><input type="text" name="firstName" size="25" maxlength="50"></td>
      </tr>
      <tr>
        <td ALIGN="right" bgcolor="#CCCCCC"><em>Nachname</em></td>
        <td bgcolor="#CCCCCC"><input type="text" name="lastName" size="25" maxlength="50"></td>
      </tr>
      <tr>
        <td ALIGN="right" bgcolor="#CCCCCC"><em>E-Mail</em></td>
        <td bgcolor="#CCCCCC"><input type="text" name="email" size="25" maxlength="50"></td>
      </tr>
      <tr>
        <td colspan="2" height="10"></td>
      </tr>
      <tr>
        <td ALIGN="right" bgcolor="#CCCCCC"><em>Passwort</em></td>
        <td bgcolor="#CCCCCC"><input type="password" name="password" size="16" maxlength="16"></td>
      </tr>
      <tr>
        <td ALIGN="right" bgcolor="#CCCCCC"><em>Passwort best&auml;tigen</em></td>
        <td bgcolor="#CCCCCC"><input type="password" name="passwordConfirm" size="16" maxlength="16"></td>
      </tr>
      <tr>
        <td ALIGN="right" colspan="2" height="10"></td>
      </tr>
      <tr>
        <td colspan="2" align="left"><input TYPE="submit" VALUE="Abschicken"></td>
      </tr>
    </table>
  </blockquote>
  &nbsp;
</form>


</body>

</html>
