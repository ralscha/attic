<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
   <head>
      <title>Default Right Sidebar</title>
   </head>
   <body>
      Facelets ignores everything outside of the composition tag
      The only part of this page that is included is the markup within
      the composition tag. This means that all of the partial sections
      that are included in a page can be defined as complete XHTML
      documents.
	<ui:composition>
		<fieldset>
		  	<legend>Right Sidebar</legend>
		  	<h4>Right Sidebar content</h4>
		</fieldset>
	</ui:composition>
   </body>	  
</html>
