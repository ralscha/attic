<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
   <head>
      <title>Default Left Navigation</title>
   </head>
   <body>
	Facelets trims tags and text outside of the composition tag
	<ui:composition>
	    <fieldset>
		  <legend>Navigation</legend>
		  	<h:form>
		  		<ul class="left-nav">
		  			<ui:repeat value="${navigationBean.navigationLinks}" var="linkType">
		  				<li>
		  		     		<h:commandLink value="#{linkType.linkName}" action="#{(linkType.getLinkAction)}"/>
		  		     	</li>
		  			</ui:repeat>
		  		</ul>
		  	</h:form>
		 </fieldset>
	</ui:composition>
   </body>	  
</html>
