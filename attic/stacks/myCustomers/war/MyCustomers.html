<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script language='javascript' src='gxt/flash/swfobject.js'></script>
	<link type="text/css" rel="stylesheet" href="gxt/css/gxt-all.css" />
	<link type="text/css" rel="stylesheet" href="MyCustomers.css">
	<title>MyCustomers</title>
</head>

<body>
	<style>
	#loading {
		position: absolute;
		left: 45%;
		top: 40%;
		padding: 2px;
		margin-left: -45px;
		z-index: 20001;
		border: 1px solid #ccc;
	}
	
	#loading .loading-indicator {
		background: #eef;
		font: bold 13px tahoma, arial, helvetica;
		padding: 10px;
		margin: 0;
		height: auto;
		color: #444;
	}
	
	#loading .loading-indicator img {
		margin-right: 8px;
		float: left;
		vertical-align: top;
	}
	
	#loading-msg {
		font: normal 10px arial, tahoma, sans-serif;
	}
	</style>
	<div id="loading">
		<div class="loading-indicator"><img src="gxt/images/default/shared/large-loading.gif" /> MyCustomers<br />
		<span id="loading-msg">Loading application...</span></div>
	</div>
	
	<script type="text/javascript" language="javascript" src="mycustomers/mycustomers.nocache.js"></script>
</body>
</html>
