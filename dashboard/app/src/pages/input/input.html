<ion-header>
  <ion-navbar>
    <ion-title>Punkte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div (swipe)="swipeEvent($event)">
    <div class="name">{{track?.player.position}} {{track?.player.nachname}} {{track?.player.vorname}}</div>
    <div class="jahrgang">{{track?.player.jahrgang}}</div>
    <div class="ries">{{track?.ries+1}}. Ries</div>
    <div class="punkteWrapper"><span class="punkte" (click)="noClick()" [class.no]="no"
                                     [class.border]="punkte.length > 0">{{punkte}}</span></div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col width-33>
        <button ion-button full  (click)="addPunkte(1)">1</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button full  (click)="addPunkte(2)">2</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button full  (click)="addPunkte(3)">3</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-33>
        <button ion-button full  (click)="addPunkte(4)">4</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button full  (click)="addPunkte(5)">5</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button full  (click)="addPunkte(6)">6</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-33>
        <button ion-button full  (click)="addPunkte(7)">7</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button full  (click)="addPunkte(8)">8</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button full  (click)="addPunkte(9)">9</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-66>
        <button ion-button full  (click)="addPunkte(0)">0</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button color="danger" full  (click)="reset()">Reset</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button color="secondary" [disabled]="!playerService.hasPrev(track)" (click)="back()">Zur√ºck</button>
      </ion-col>
      <ion-col width-50 align="right">
        <button ion-button color="secondary" [disabled]="!playerService.hasNext(track)" (click)="next()">Weiter</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
