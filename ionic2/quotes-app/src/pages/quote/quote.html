<ion-header>
  <ion-navbar>
    <ion-title>{{selectedQuote?.person}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      {{selectedQuote?.text}}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger" (click)="close(true)">Unfavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="close()">Close</button>
</ion-content>
