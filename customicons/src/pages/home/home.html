<ion-header>
  <ion-navbar>
    <ion-title>
      Custom Icons
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ion-padding">
  <button padding ion-button icon-only>
    <ion-icon name="custom-mobile"></ion-icon>
  </button>
  <button padding ion-button icon-only>
    <ion-icon name="custom-qrcode"></ion-icon>
  </button>
  <button padding ion-button icon-only>
    <ion-icon name="custom-spades"></ion-icon>
  </button>

  <div class="ion-margin-top">
    <ion-icon class="big" name="custom-mobile"></ion-icon>
    <ion-icon class="big" name="custom-qrcode"></ion-icon>
    <ion-icon class="big" name="custom-spades"></ion-icon>
  </div>

  <div class="ion-margin-top">
    <ion-icon class="bigger" name="custom-embeddedmobile"></ion-icon>
    <ion-icon class="bigger" name="custom-embeddedqrcode"></ion-icon>
    <ion-icon class="bigger" name="custom-embeddedspades"></ion-icon>
  </div>

  <rating [(ngModel)]="rate"
          readOnly="false"
          [max]="10"
          emptyStarIconName="custom-empty-star"
          halfStarIconName="custom-empty-star-half"
          starIconName="custom-star"
          nullable="false"
          (ngModelChange)="onModelChange($event)"></rating>
  <ion-input type="number" [(ngModel)]="rate"></ion-input>
</ion-content>
