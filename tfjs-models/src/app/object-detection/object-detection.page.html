<ion-header>
  <ion-toolbar>
    <ion-title>
      Object-Detection
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <ion-item>
    <ion-select (ionChange)="baseModelChange($event)" label="Base Model" labelPlacement="stacked"
                name="baseModel" value="lite_mobilenet_v2">
      <ion-select-option value="lite_mobilenet_v2">Lite Mobilenet V2</ion-select-option>
      <ion-select-option value="mobilenet_v2">Mobilenet v2</ion-select-option>
      <ion-select-option value="mobilenet_v1">Mobilenet v1</ion-select-option>
    </ion-select>
  </ion-item>
  <div #canvasContainer class="ion-text-center canvasContainer">
    <canvas #canvas></canvas>
  </div>
</ion-content>

<ion-footer class="ion-text-center">
  <input #fileSelector (change)="onFileChange($event)" accept="image/*" style="display: none;"
         type="file">
  <ion-button (click)="clickFileSelector()" class="ion-text-center">Select File ...</ion-button>
</ion-footer>
