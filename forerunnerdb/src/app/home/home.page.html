<ion-header>
  <ion-toolbar>
    <ion-title>
      Earthquakes
      <ion-note>({{earthquakes?.length}}, {{elapsedTime | number:'1.0-0'}} ms)</ion-note>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentFilterPage()">
        <ion-icon name="options" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-virtual-scroll [hidden]="earthquakes.length == 0" [items]="earthquakes" approxItemHeight='128px'>
    <ion-item *virtualItem="let earthquake">
      <ion-label>
        <app-detail [earthquake]="earthquake" [referenceLocation]="filter.myLocation"></app-detail>
      </ion-label>
    </ion-item>
  </ion-virtual-scroll>

</ion-content>
